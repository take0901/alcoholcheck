{% extends 'alcoholchecks/base.html' %}

{% block page_header %}
  <h2>チェックする</h2>
{% endblock page_header%}

{% block content %}
  <ul>
    {% for user in users %}
      <li><h3>
        <a href="{% url 'alcoholchecks:monthes' user.id %}">{{ user }}</a>
      </h3></li>
      {% empty %}
      <li><p>まだユーザーはいません</p></li>
      {% endfor %}
  </ul>

{% endblock content %}
