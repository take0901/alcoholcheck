{% extends "alcoholchecks/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>アカウントにログイン</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">ログイン</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'alcoholchecks:index' %}">
  </form>

{% endblock content %}
