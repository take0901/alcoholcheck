{% extends 'informations/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>記録を追加</h2>
{% endblock page_header %}

{% block content %}

  <p><a href="{% url 'informations:infos' %}">色番号実績</a></p>

  <form action="{% url 'informations:new_info' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">記録を追加</button>
    {% endbuttons %}
  </form>

{% endblock content %}
