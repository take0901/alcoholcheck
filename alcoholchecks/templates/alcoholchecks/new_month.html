{% extends "alcoholchecks/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>新しい月を追加</h3>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'alcoholchecks:new_month' user_id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">月を追加</button>
    {% endbuttons %}
  </form>

{% endblock content %}
