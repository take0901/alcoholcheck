{% extends 'alcoholchecks/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>月を削除</h3>
{% endblock page_header %}

{% block content %}
  <h2><a href="{% url 'alcoholchecks:month' month.id %}">{{ month }}</a></h2>
  <form action="{% url 'alcoholchecks:delete_month' month.id %}" method="post">
    {% csrf_token %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">月を削除</button>
    {% endbuttons %}
  </form>

{% endblock content %}
